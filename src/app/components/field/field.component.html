<div *ngIf="!edit">
  <p>{{ name }}</p>
  <h3 >{{formGroup.value[name]}}</h3>
</div>

<div *ngIf="edit">
  <mat-form-field [formGroup]="formGroup">
    <mat-label>{{ name }}</mat-label>
    <input matInput placeholder="Hola" formControlName="{{ name }}">
    <!-- <mat-hint>Hint</mat-hint> -->
  </mat-form-field>
</div>
